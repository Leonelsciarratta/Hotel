<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

    <script src="js/jquery.min.js"></script>
    
    
    <script src="js/kendo.all.min.js"></script>
</head>
<body>
    <script src="F:\usuarios\alumno\Escritorio\Leonel\Proyecto01\products.js"></script>

<div id="example">
    <div id="grid"></div>

    <script>
        $(document).ready(function() {
            $("#grid").kendoGrid({
                dataSource: {
                    data: products,
                    schema: {
                        model: {
                            fields: {
                                ProductName: { type: "string" },
                                UnitPrice: { type: "number" },
                                UnitsInStock: { type: "string" },
                                Discontinued: { type: "string" }
                            }
                        }
                    },
                    pageSize: 10
                },
                height: 700,
                scrollable: true,
                sortable: true,
                filterable: true,
                pageable: {
                    input: true,
                    numeric: false
                },
                columns: [
                    "ProductName",
                    { field: "UnitPrice", title: "Precio", format: "{0:c}", width: "130px" },
                    { field: "Description", title: "Descripcion", width: "130px" },
                    { field: "Discontinued", title: "Disponible", width: "130px" }
                ]
            });
        });
    </script>
</div>   
</body>
</html>
